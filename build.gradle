apply plugin: 'application'

mainClassName = "com.dixonnet.farthest.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'net.sf.jopt-simple', name: 'jopt-simple', version: '4.9-beta-1'
    compile group: 'com.opencsv', name: 'opencsv', version: '3.9'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

run {
    args null == System.getProperty("exec.args") ? "" : System.getProperty("exec.args").split()
}
